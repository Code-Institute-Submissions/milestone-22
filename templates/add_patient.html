{% extends 'base.html' %}
{% block content %}
    <form action="{{ url_for('insert_patient') }}" method="POST"> 
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name">
            </div>
            <div class="form-group col-md-6">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name"> 
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="card_num">Health Card #</label>
            <input type="text" class="form-control" id="card_num" name="card_num">
            </div>
            <div class="form-group col-md-6">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city">
            </div>
            <div class="form-group col-md-6">
            <label for="postal_code">Zip</label>
            <input type="text" class="form-control" id="postal_code" name="postal_code">
            </div>
        </div>

        <div class="form-group col-12 text-center">
            <label for="doctor">Family Doctor</label>
            <select id="doctor" name="doctor" class="form-control">
                <option value="" disabled selected>Choose Dcotor</option>
                {% for doctor in doctors %}
                    <option value="{{doctor.name}}">Dr. {{doctor.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col text-center">
        <button type="submit" class="btn btn-primary"><i class="fas fa-plus mr-2 -t"></i>Add Patient</button>
        </div>
    </form>

{% endblock %}
