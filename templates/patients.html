{% extends 'base.html' %}
{% block content %}
        {% for patient in patients %}
            <div class="row text-center mb-3 bg-light pt-2 pb-2">
                <div class="col-2">
                    <a href="{{url_for('edit_patient', patient_id=patient._id)}}">
                        <i class="far fa-eye mr-1"></i>View/Edit
                    </a>
                </div>
                <div class="col-10">
                    <div class="row">
                        <div class="col-6 col-md-3">{{patient.first_name}}</div>
                        <div class="col-6 col-md-3">{{patient.last_name}}</div>
                        <div class="col-6 col-md-3">{{patient.card_num}}</div>
                        <div class="col-6 col-md-3">Dr. {{patient.doctor}}</div>
                    </div>
                </div>
            
            </div>
            
            
            
        {% endfor %}
{% endblock %}
