{% extends 'base.html' %}
{% block content %}
    <form action="{{ url_for('update_patient', patient_id=patient._id) }}" method="POST"> 
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{patient.first_name}}" required>
            </div>
            <div class="form-group col-md-6">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{patient.last_name}}" required> 
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="card_num">Health Card # (8 Digits)</label>
            <input type="text" class="form-control" id="card_num" name="card_num" value="{{patient.card_num}}" pattern="[0-9]{8}" required>
            </div>
            <div class="form-group col-md-6">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" value="{{patient.phone}}" pattern="[0-9]{10}" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{patient.email}}" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{patient.address}}" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" value="{{patient.city}}" required>
            </div>
            <div class="form-group col-md-6">
            <label for="postal_code">Postal Code</label>
            <input type="text" class="form-control" id="postal_code" name="postal_code" value="{{patient.postal_code}}" required>
            </div>
        </div>

        <div class="form-group col-12 text-center">
            <label for="doctor">Family Doctor</label>
            <select id="doctor" name="doctor" class="form-control" required>
                <option value="" disabled selected>Choose Dcotor</option>
                {% for doctor in doctors %}
                    {% if doctor.name == patient.doctor%}
                      <option value="{{doctor.name}}" selected >Dr. {{doctor.name}}</option>
                    {% else %}
                       <option value="{{doctor.name}}">Dr. {{doctor.name}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="col text-center">
        <button type="submit" class="btn btn-primary"><i class="fas fa-user-edit mr-3"></i>Update Patient</button>
        </div>
        <div class="col text-center mt-3">
            <button class="btn btn-danger">
                <a class="text-white" href="{{ url_for('delete_patient', patient_id=patient._id) }}">
                    <i class="fas fa-user-minus mr-3"></i>Delete Patient
                </a>
            </button>
        </div>
        
    </form>

{% endblock %}
